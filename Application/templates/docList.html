<div class="sidebarHeader">
    
    <h2>Paragraphs</h2>
    <div ng-if="state.detailsFilter" id="filterDetails">{{state.detailsFilter.value}}</div>
    <span class="details">Showing {{data.documents.surrogates.length}} of {{data.documents.total}}</span>
    
</div>
<ul class="snippetList">
   <li class="snippet" ng-repeat="doc in data.documents.surrogates">
       <span  ng-bind-html="doc.text"></span>
       <span class="documentName">Doc: {{doc.Name}}</span>
   </li>
</ul>
