<div class="loading" style="position: absolute; opacity: 1"  ng-show="loading">...</div>
<div class="sidebarHeader">
    <h2>Selected:</h2>
    <span class="selectedKey" ng-class="{small: type === 'group'}">
       {{ selected.key }} <br />
       <a href="" ng-if="type === 'word'" ng-click="removeWord()" style="font-size: 14px">Remove from cloud</a>
    </span>
    <table class="statsTable">
        <tr>
            <th>{{selected.numDocuments.value}}</td>
            <th>{{selected.numParagraphs}}</td>
        </tr>
        <tr>
            <td>Documents</td>
            <td>Paragraphs</td>
        </tr>
    </table>
</div>
<div class="chartList">
    <div ng-repeat="key in keysList">
        <div ng-if="selected.detailsList[key].length > 0 && key !== state.field.key" chart data="selected.detailsList[key]", selected='selected' key="key"></div>
    </div>
</div>
